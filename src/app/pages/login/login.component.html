<!-- FULL PAGE BLUE BACKGROUND -->
<div class="min-vh-100 d-flex justify-content-center align-items-center bg-primary">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    
    <!-- Avatar Icon -->
    <div class="text-center mb-3">
      <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center mx-auto" style="width: 60px; height: 60px; font-size: 28px;">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>

    <!-- Title -->
    <h4 class="text-center fw-bold mb-4">Welcome Back</h4>

    <!-- Form Starts -->
    <form (submit)="onLogin()" [formGroup]="loginForm">
      <!-- Email -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
        </div>
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <a href="#" class="text-decoration-underline text-primary small">Forgot Password?</a>
      </div>

      <!-- Sign In Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary fw-semibold">
          <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
        </button>
      </div>
    </form>

    <!-- Register Prompt -->
    <div class="text-center mt-3">
      <small class="text-muted">Don't have an account? 
        <a routerLink="/register" class="text-decoration-underline text-primary">Register now</a>
      </small>
    </div>
  </div>
</div>
